<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Homepage Clone</title>
    <!-- Linking Unicons For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.2.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header / Navbar -->
      <header>
        <nav class="navbar">
          <div class="nav-section nav-left">
            <button class="nav-button menu-button">
              <i class="uil uil-bars"></i>
            </button>
            <a href="#" class="nav-logo">
              <img src="images/logo.png" alt="Logo" class="logo-image" />
              <h2 class="logo-text">CnTube</h2>
            </a>
          </div>

          <div class="nav-section nav-center">
            <form action="#" class="search-form">
              <input
                type="search"
                placeholder="Search"
                required
                class="search-input"
              />
              <button class="nav-button search-button">
                <i class="uil uil-search"></i>
              </button>
            </form>
            <button class="nav-button mic-button">
              <i class="uil uil-microphone"></i>
            </button>
          </div>
          <div class="nav-section nav-right">
            <button class="nav-button theme-button">
              <i class="uil uil-moon"></i>
            </button>
            <img src="images/user.jpg" alt="User Image" class="user-image" />
          </div>
        </nav>
      </header>
      <main class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar"></aside>
      </main>
    </div>
  </body>
</html>
